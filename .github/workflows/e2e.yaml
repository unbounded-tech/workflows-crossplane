name: e2e

on:
  workflow_call:
    inputs:
      ghcr-user:
        description: 'ghcr user'
        required: false
        type: string

      crossplane_version:
        description: 'Crossplane CLI version to install'
        required: false
        type: string
        default: 'v2.0.2'

      pattern:
        description: 'Test file pattern'
        required: false
        type: string
        default: 'tests/e2e*'

      timeout-minutes:
        description: 'Timeout in minutes for the e2e test step'
        required: false
        type: number
        default: 20

      cleanup-timeout-minutes:
        description: 'Timeout in minutes for the cleanup step'
        required: false
        type: number
        default: 10

      aws:
        description: 'Enable AWS credentials setup'
        required: false
        type: boolean
        default: false

      debug-example-path:
        description: 'Path to example YAML file to auto-discover root resource type for debugging'
        required: false
        type: string

      debug-resource-types:
        description: 'JSON array of resource types to print debug information for when tests fail (e.g., ["IdentityCenter.aws.platform.upbound.io", "Organization.aws.platform.upbound.io"])'
        required: false
        type: string

      debug-get-yaml:
        description: 'Show kubectl get -o yaml output for failed resources'
        required: false
        type: boolean
        default: false

      debug-describe:
        description: 'Show kubectl describe output for failed resources'
        required: false
        type: boolean
        default: true

    secrets:
      GH_PAT:
        description: 'Token for ghcr.io package write access'
        required: false

      AWS_ACCESS_KEY_ID:
        description: 'AWS Access Key ID for E2E tests'
        required: false

      AWS_SECRET_ACCESS_KEY:
        description: 'AWS Secret Access Key for E2E tests'
        required: false

      AWS_SESSION_TOKEN:
        description: 'AWS Session Token for E2E tests (required for OIDC/assumed roles)'
        required: false

permissions:
  contents: read
  packages: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache upbound + crossplane
        uses: actions/cache@v5
        with:
          path: |
            ~/.crossplane/cache
            ~/.up/cache
          key: ${{ runner.os }}-crossplane-${{ hashFiles('**/upbound.yaml','**/definition.yaml') }}-

      - name: Install & login with up
        uses: upbound/action-up@v1.0.0
        with:
          skip-login: true

      - name: Install Crossplane CLI
        run: |
          curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh \
            | XP_VERSION=${{ inputs.crossplane_version }} sh

      - name: check for GH_PAT if ghcr-user is set
        if: inputs.ghcr-user
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "GH_PAT secret must be set if ghcr-user is set"
            exit 1
          fi

      - name: Docker login to GHCR
        if: inputs.ghcr-user
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ inputs.ghcr-user }}
          password: ${{ secrets.GH_PAT }}

      - name: Docker login to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build with up
        uses: upbound/action-up-project@v1.1.2
        with:
          skip-login-check: true

      - name: Check for AWS credentials if aws is enabled
        if: inputs.aws
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "AWS_ACCESS_KEY_ID secret must be set if aws is enabled"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "AWS_SECRET_ACCESS_KEY secret must be set if aws is enabled"
            exit 1
          fi

      - name: Create AWS Credentials
        if: inputs.aws
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
          if [ -n "${{ secrets.AWS_SESSION_TOKEN }}" ]; then
            echo "aws_session_token = ${{ secrets.AWS_SESSION_TOKEN }}" >> ~/.aws/credentials
          fi

          for dir in ${{ inputs.pattern }}; do
            if [ -d "$dir" ]; then
              mkdir -p "$dir/secrets"
              cp ~/.aws/credentials "$dir/secrets/aws-creds"
            fi
          done

      # - name: Create ENV secrets
      #   run: |
      #     for dir in ${{ inputs.pattern }}; do
      #       if [ -d "$dir" ]; then
      #         mkdir -p "$dir/secrets/env"
      #         env | while IFS='=' read -r name value; do
      #           if [ -n "$name" ]; then
      #             echo "$value" > "$dir/secrets/env/$name"
      #           fi
      #         done
      #       fi
      #     done

      - name: Test
        id: test
        timeout-minutes: ${{ inputs.timeout-minutes }}
        run: |
          up test run ${{ inputs.pattern }} --e2e --skip-control-plane-cleanup

      - name: Discover debug resource types
        if: always()
        run: |
          ROOT_RESOURCE_TYPE=""
          DEBUG_TYPES=""

          # Auto-discover root resource type from example file
          if [ -n "${{ inputs.debug-example-path }}" ] && [ -f "${{ inputs.debug-example-path }}" ]; then
            EXAMPLE_KIND=$(yq '.kind' "${{ inputs.debug-example-path }}")
            EXAMPLE_API=$(yq '.apiVersion' "${{ inputs.debug-example-path }}")
            if [ -n "$EXAMPLE_KIND" ] && [ "$EXAMPLE_KIND" != "null" ] && [ -n "$EXAMPLE_API" ] && [ "$EXAMPLE_API" != "null" ]; then
              # Convert apiVersion (e.g., aws.platform.upbound.io/v1alpha1) to group (aws.platform.upbound.io)
              EXAMPLE_GROUP=$(echo "$EXAMPLE_API" | cut -d'/' -f1)
              ROOT_RESOURCE_TYPE="${EXAMPLE_KIND}.${EXAMPLE_GROUP}"
              DEBUG_TYPES="$ROOT_RESOURCE_TYPE"
              echo "Discovered root resource type: $ROOT_RESOURCE_TYPE"
            fi
          fi

          # Add user-provided debug resource types (expects JSON array)
          USER_TYPES='${{ inputs.debug-resource-types }}'
          if [ -n "$USER_TYPES" ]; then
            # Parse JSON array and convert to comma-separated string
            PARSED_TYPES=$(echo "$USER_TYPES" | jq -r 'if type == "array" then .[] else empty end' 2>/dev/null | paste -sd,)
            if [ -n "$PARSED_TYPES" ]; then
              if [ -n "$DEBUG_TYPES" ]; then
                DEBUG_TYPES="${DEBUG_TYPES},${PARSED_TYPES}"
              else
                DEBUG_TYPES="$PARSED_TYPES"
              fi
            fi
          fi

          echo "ROOT_RESOURCE_TYPE=$ROOT_RESOURCE_TYPE" >> "$GITHUB_ENV"
          echo "DEBUG_TYPES=$DEBUG_TYPES" >> "$GITHUB_ENV"
          echo "Debug resource types: $DEBUG_TYPES"

      - name: Debug namespace events
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" = "success" ]; then
            echo "Test passed, skipping debug output"
            exit 0
          fi
          CLUSTER_NAME=$(kind get clusters | head -n1)
          kind export kubeconfig --name "$CLUSTER_NAME"
          echo "=== Namespace Events ==="
          kubectl get events -n default --sort-by='.lastTimestamp'

      - name: Debug failed resources
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" = "success" ]; then
            echo "Test passed, skipping debug output"
            exit 0
          fi
          CLUSTER_NAME=$(kind get clusters | head -n1)
          kind export kubeconfig --name "$CLUSTER_NAME"
          echo "=== All Managed Resources ==="
          kubectl get managed -n default
          echo ""
          echo "=== Resources with False or Unknown (-) conditions ==="
          kubectl get managed -n default | awk 'NR>1 && ($2 == "False" || $2 == "-" || $3 == "False" || $3 == "-") {print $1}' | while read -r resource; do
            if [ -n "$resource" ]; then
              if [ "${{ inputs.debug-get-yaml }}" = "true" ]; then
                echo ""
                echo "=== $resource YAML ==="
                kubectl get "$resource" -o yaml || true
              fi
              if [ "${{ inputs.debug-describe }}" = "true" ]; then
                echo ""
                echo "=== $resource Describe ==="
                kubectl describe "$resource" || true
              fi
            fi
          done

          # Debug each resource type
          if [ -n "$DEBUG_TYPES" ]; then
            echo ""
            echo "=== Debugging composite resources ==="
            echo "$DEBUG_TYPES" | tr ',' '\n' | while read -r resource_type; do
              if [ -n "$resource_type" ]; then
                echo ""
                echo "=== Checking $resource_type in default namespace ==="
                if kubectl get "$resource_type" -n default --no-headers 2>/dev/null | head -n1 | grep -q .; then
                  kubectl get "$resource_type" -n default --no-headers | awk '{print $1}' | while read -r name; do
                    if [ -n "$name" ]; then
                      if [ "${{ inputs.debug-get-yaml }}" = "true" ]; then
                        echo ""
                        echo "=== $resource_type/$name YAML ==="
                        kubectl get "$resource_type" "$name" -n default -o yaml || true
                      fi
                      if [ "${{ inputs.debug-describe }}" = "true" ]; then
                        echo ""
                        echo "=== $resource_type/$name Describe ==="
                        kubectl describe "$resource_type" "$name" -n default || true
                      fi
                    fi
                  done
                else
                  echo "No $resource_type resources found in default namespace"
                fi
              fi
            done
          fi

      - name: Force delete root resource
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" = "success" ]; then
            echo "Test passed, skipping force delete"
            exit 0
          fi
          if [ -z "$ROOT_RESOURCE_TYPE" ]; then
            echo "No root resource type discovered, skipping"
            exit 0
          fi
          CLUSTER_NAME=$(kind get clusters | head -n1)
          kind export kubeconfig --name "$CLUSTER_NAME"

          # Delete root composite resource (cascade will delete children)
          echo "=== Deleting root resource ($ROOT_RESOURCE_TYPE) ==="
          kubectl get "$ROOT_RESOURCE_TYPE" -n default --no-headers 2>/dev/null | awk '{print $1}' | while read -r name; do
            if [ -n "$name" ]; then
              echo "Deleting $ROOT_RESOURCE_TYPE/$name"
              kubectl delete "$ROOT_RESOURCE_TYPE" "$name" -n default || true
            fi
          done

      - name: Wait for cleanup
        if: always()
        run: |
          CLUSTER_NAME=$(kind get clusters | head -n1)
          kind export kubeconfig --name "$CLUSTER_NAME"
          kubectl get managed -n default
          kubectl wait --for=delete --timeout=${{ inputs.cleanup-timeout-minutes }}m -n default --all managed
